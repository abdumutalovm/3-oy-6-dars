<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-oy 6-dars</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="./styles/fonts.css">

    <!-- General -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container all__container">
        <div class="container sidebar__container">
            <div> <a href="#"><img src="./img/company-log.svg" alt="company-logo"></a></div>
            <div><img src="./img/active.svg" alt="file-icon"></div>
            <div><img src="./img/settings.svg" alt="settings-icon"></div>
        </div>

        <div class="main-containers">
            <header class="container header__container">
                <div class="project-num">
                    <h3>Projects</h3>
                    <h6>27</h6>
                </div>

                <div class="project-notification">
                    <img src="./img/notification.svg" alt="notification-icon">
                    <img src="./img/help.svg" alt="help-center-icon">
                    <img src="./img/man-pic.svg" alt="man-picture">
            </header>

            <main class="container main__container1">
                <div class="all-actions">
                    <div class="actions">
                        <h5>6 selected</h5>
                        <button>
                            Actions
                            <img src="./img/down.svg" alt="down-icon">
                        </button>
                        <img src="./img/cross.svg" alt="cross-icon">
                    </div>

                    <div class="actions1">
                        <button>
                            <img src="./img/filter.svg" alt="filter-icon">
                            All
                            <img src="./img/down.svg" alt="down-icon">
                        </button>
                        <input type="search" placeholder="Search">
                    </div>

                    <div class="last-button">
                        <button>
                            <img src="./img/plus.svg" alt="plus-icon">
                            New project
                        </button>
                    </div>

                </div>
                <div class="menu-project">
                    <ul>
                        <li class="blue-text">
                            All <h6 class="blue-text-num">27</h6>
                        </li>

                        <li>
                            Risk<h6>4</h6>
                        </li>

                        <li>
                            On hold<h6>4</h6>
                        </li>

                        <li>
                            Potential risk<h6>7</h6>
                        </li>

                        <li>
                            On track<h6>12</h6>
                        </li>

                        <li>
                            Archived<h6>9</h6>
                        </li>
                    </ul>
                </div>
                <div class="person-project">
                    <table>
                        <tr>
                            <td class="d1"><input type="checkbox"></td>
                            <td class="d2"></td>
                            <td class="d3"><img src="./img/column-sorting.svg" alt="column-sorting-icon"></td>
                            <td class="d4">Project Name<img src="./img/scroll-top-bottom.svg" alt="column-sorting-icon">
                            </td>
                            <td class="d5">
                                PM
                            </td>
                            <td class="d6">STATUS <img src="./img/info.svg" alt="info-icon"></td>
                            <td class="d7">Last update <img src="./img/scroll-top-bottom.svg" alt=""></td>
                            <td class="d8">Resources</td>
                            <td class="d9">Project timeline <img src="./img/info.svg" alt="info-icon"></td>
                        </tr>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
